<div class="field">
  <label for="" class="label" *ngIf="labelPresent()">{{ label }}</label>
  <input
    placeholder="Location..."
    autocorrect="off"
    autocapitalize="off"
    spellcheck="off"
    type="address"
    class="input"
    #search
    [formControl]="formControl"
    (keydown)="cancelSubmit($event)"
    [value]="defaultValue"
  >
</div>
