<form (ngSubmit)="onSignup(f)" #f="ngForm">
	<div class="">
		<label for="name">Name :</label>
		<input type="text" id="name" name="name" ngModel class="">
	</div>
	<div class="">
		<label for="email">Email :</label>
		<input type="text" id="email" name="email" ngModel class="">
	</div>
	<div class="">
		<label for="password">Password :</label>
		<input type="password" id="password" name="password" ngModel class="">
	</div>
	<div class="">
		<label for="password_confirmation">Password confirmation :</label>
		<input type="password" id="password_confirmation" name="password_confirmation" ngModel class="">
	</div>
	<button type="submit" [disabled]="!f.valid">Sign up</button>
</form>
