<div class="card">
	<div class="card-header">
		<p *ngIf="!editing" class="card-header-title">Create an event!</p>
		<p *ngIf="editing" class="card-header-title">Edit {{event?.name}}</p>
	</div>
	<div class="card-content">
		<form (ngSubmit)="submitEvent(f)" #f="ngForm">
			<div class="field">
				<label for="name" class="label">Event name :</label>
				<p class="control">
					<input type="text" id="name" name="name" [ngModel]="event.name" class="input">
				</p>
			</div>
			<div class="field">
				<label for="banner" class="label">Banner</label>
				<div class="file">
					<label class="file-label">
						<input class="file-input" type="file" id="banner">
						<span class="file-cta">
							<span class="file-icon">
								<i class="fa fa-upload"></i>
							</span>
							<span class="file-label">
								Choose a fileâ€¦
							</span>
						</span>
					</label>
				</div>
			</div>
			<div class="field">
				<label for="description" class="label">Event description :</label>
				<p class="control">
					<textarea [ngModel]="event.description" type="text" id="description" name="description" ngModel cols="10" class="textarea">
					</textarea>
				</p>
      </div>
      <div class="address-input">
        <address-input (newAddress)="newAddress($event)" [label]="'Address :'"></address-input>
      </div>
      <div class="field">
        <label for="begin_at" class="label">Start :</label>
        <p class="control">
          <my-date-picker name="begin_at" [options]="datePickerOption" (dateChanged)="onBeginChanged($event)"></my-date-picker>
        </p>
        <label for="end_at" class="label">End :</label>
        <p class="control">
          <my-date-picker name="end_at" [options]="datePickerOption" (dateChanged)="onEndChanged($event)"></my-date-picker>
        </p>
			</div>
			<button type="submit" class="button is-success">Create event!</button>
		</form>
	</div>
</div>
